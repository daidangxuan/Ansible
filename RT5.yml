---
- name: dat IP cho loopback
  host: RT5 #nếu dùng group thì thay bằng tên Group trong ansible
  task:
    - name: Set loopback IPv4 address
      ios_13_interface:
        name: loopback 2
        ipv4: 10.0.0.1/24
    - name: Set GigabitEthernet0/3 IPv4 address
      ios_13_interface:
        name: GigabitEthernet0/3
        ipv4: 192.168.0.1/24
    - name: Show ip
      ios_command:
        commands:
          - show ip int brief
      register: show _ip
    - debug: var=show_ip.stdout_lines
